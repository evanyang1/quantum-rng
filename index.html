  <body>
    <h1>Quantum Random Number Generator</h1>
    <h5>Pick a range (i.e. from 3 to 42)</h5>

    <form action="">
      <label for="first-number-range">From:</label><br>
      <input type="number" id="first-number-range"><br>
      <label for="second-number-range">To:</label><br>
      <input type="number" id="second-number-range"><br>
      <a class="waves-effect waves-light btn-large" id="generate">Generate Random Number</a>
      <!---<button type="submit" id="generate"></button> -->
    </form>

    <div id="result"></div>

    <footer>Powered by the ANU Quantum Random Number API.</footer>
