<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quantum Random Number Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Quantum Random Number Generator</h1>
    <h5>Pick a range (i.e. from 3 to 42)</h5>

    <form action="">
      <div class="form">
        <label for="first-number-range" class="form-label">From:</label><br>
        <input type="number" id="first-number-range"><br>
        <label for="second-number-range" class="form-label">To:</label><br>
        <input type="number" id="second-number-range"><br>
      </div>
      <a class="waves-effect waves-light btn-large generate-button" id="generate">Generate Random Number</a>
    </form>

    
    <div class="row card-result">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title" id="result"></span>
            
          </div>
          <div class="card-action">
            
          </div>
        </div>
      </div>
    </div>

    <footer>Powered by the ANU Quantum Random Number API.</footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
